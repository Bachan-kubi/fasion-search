<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
      #all-menu{
        list-style-type: none;
      }
      li{
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
        <header class="text-center m-4"><h2>Search Products</h2></header>
        <div class="text-center">
            <input id="search-field" type="text" placeholder="search...">
            <button id="btn-search" class="btn btn-primary">Search</button>
        </div>
        <div class="row">
          <div class="col-2 bg-warning m-2 h-25">
            <ul id="all-menu">
              
            </ul>
          </div>
          <div class="col-9 m-2">
            <div id="products-container" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
          </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
